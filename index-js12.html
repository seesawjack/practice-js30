<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let checkArray =[];//建立一個新陣列
  let secretCode = "fatego";
  window.addEventListener('keydown',checkStart);

  function checkStart(event){
    if(checkArray.length <6){
      checkArray.push(event.key);
    }else{
      checkArray.shift();
      checkArray.push(event.key);
    }
    let checkCode = checkArray.join('');
    console.log(checkCode);
    if(checkCode == secretCode){
      console.log('You are right!');
      cornify_add();
    }
  }
  

</script>
</body>
</html>
